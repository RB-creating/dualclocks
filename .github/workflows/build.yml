name: Android (Buildozer)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional but speeds up later builds
      - name: Cache Buildozer global dir
        uses: actions/cache@v4
        with:
          path: .buildozer-global
          key: buildozer-global-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}

      # ðŸ”Š Verbose build; tee saves console to buildozer.log
      - name: Build with Buildozer (verbose)
        id: buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        with:
          repository_root: .
          workdir: .
          buildozer_version: stable
          command: >
            bash -lc "buildozer -v android debug 2>&1 | tee buildozer.log"
        env:
          # Start with modern 64-bit devices; add 32-bit later if needed
          APP_ANDROID_ARCH: arm64-v8a

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: dual_clocs-apk
          path: ${{ steps.buildozer.outputs.filename }}
          if-no-files-found: error

      - name: Upload verbose build log
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-verbose-log
          path: buildozer.log
