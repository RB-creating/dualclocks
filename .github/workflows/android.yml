name: Android APK

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Buildozer
        id: buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        env:
          USER: root        # prevents 'invalid user: user' error in the container
          HOME_DIR: /root   # keep HOME aligned with the chosen user
          APP_ANDROID_ARCH: arm64-v8a  # build only 64-bit ARM (faster/smaller)
        with:
          workdir: .                 # change if your buildozer.spec is in a subfolder
          buildozer_version: stable
          command: buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: ${{ steps.buildozer.outputs.filename }}
