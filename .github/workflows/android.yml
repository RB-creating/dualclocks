# .github/workflows/android.yml
name: Build Android (Kivy)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # No setup-java here (host JDK path breaks inside container)

      - name: Cache Buildozer global dir
        uses: actions/cache@v4
        with:
          path: .buildozer-global
          key: buildozer-global

      - name: Build with Buildozer (Docker action)
        id: buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        with:
          workdir: .
          buildozer_version: stable
          command: buildozer -v android debug
        env:
          APP_ANDROID_ARCH: arm64-v8a   # matches your spec
          CYTHONIZE: "1"
          P4A_LOG_LEVEL: DEBUG
          # CRITICAL: use the JDK path that exists inside the container
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

      # Files may be owned by root; fix so next steps can write/upload
      - name: Fix workspace ownership
        if: always()
        run: sudo chown -R "$USER:$USER" .

      - name: Upload APK(s)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
          if-no-files-found: warn

      - name: Archive build logs (full .buildozer)
        if: always()
        run: |
          set +e
          mkdir -p artifacts
          if [ -d ".buildozer" ]; then
            tar -C . -czf artifacts/buildozer.tgz .buildozer || true
            echo "buildozer.tgz size:" && ls -lh artifacts/buildozer.tgz || true
          else
            echo "No .buildozer directory was found. The build likely failed before Buildozer created it." > artifacts/README.txt
          fi
          echo "Disk after build:"
          df -h || true

      - name: Upload logs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: artifacts
          retention-days: 7
          if-no-files-found: warn
