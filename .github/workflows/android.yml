name: Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Buildozer (self-contained venv)
        id: buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        env:
          USER: root
          HOME_DIR: /root
          APP_ANDROID_ARCH: arm64-v8a
          PIP_BREAK_SYSTEM_PACKAGES: "1"
        with:
          workdir: .
          buildozer_version: ""      # skip internal install; we install in our venv
          command: >-
            python3 -m venv .ci-venv &&
            . .ci-venv/bin/activate &&
            python -m pip install --upgrade pip setuptools wheel buildozer &&
            python -m buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: ${{ steps.buildozer.outputs.filename }}
