name: Android APK

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
- name: Build with Buildozer
  id: buildozer
  uses: ArtemSBulgakov/buildozer-action@v1
  env:
    USER: root
    HOME_DIR: /root
    APP_ANDROID_ARCH: arm64-v8a
    PIP_BREAK_SYSTEM_PACKAGES: "1"   # allow pip under PEP 668
  with:
    workdir: .
    buildozer_version: stable
    command: |
      set -eux
      echo "== Interpreter sanity =="
      which python3 || true
      /bin/python3 --version
      echo "== Buildozer (system Python) =="
      /bin/python3 -m pip show buildozer || true
      /bin/python3 -m buildozer --version || true

      # Run build with the same interpreter the action used for 'pip --user'
      /bin/python3 -m buildozer -v android debug
      - name: Build with Buildozer
        id: buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        env:
          USER: root                  # avoid 'invalid user: user' chown issue
          HOME_DIR: /root             # keep HOME aligned with chosen user
          APP_ANDROID_ARCH: arm64-v8a # build only 64â€‘bit ARM (faster/smaller)
          PIP_BREAK_SYSTEM_PACKAGES: "1"  # allow pip install under PEP 668
        with:
          workdir: .                  # change if buildozer.spec is in a subfolder
          buildozer_version: stable
          command: |
            python3 -m buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: ${{ steps.buildozer.outputs.filename }}
