name: Android APK

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Buildozer
        id: buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        env:
          USER: root                  # avoid 'invalid user: user' chown issue
          HOME_DIR: /root             # keep HOME aligned with chosen user
          APP_ANDROID_ARCH: arm64-v8a # build 64â€‘bit ARM only (faster/smaller)
          PIP_BREAK_SYSTEM_PACKAGES: "1"  # allow pip install under PEP 668
        with:
          workdir: .                  # change if buildozer.spec is in a subfolder
          buildozer_version: stable
          command: buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: ${{ steps.buildozer.outputs.filename }}
