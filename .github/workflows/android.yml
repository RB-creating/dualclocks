name: Build Android (Kivy)

on:
  workflow_dispatch:     # lets you run it manually from the Actions tab
  push:
    branches: [ main ]   # change if your default branch has another name

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional cache: speeds up later builds by caching the Android SDK/NDK
      - name: Cache Buildozer global dirs
        uses: actions/cache@v4
        with:
          path: .buildozer-global
          key: buildozer-global
        
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          workdir: .
          buildozer_version: stable
          command: buildozer -v android debug   # add -v for verbose logs
        env:
          APP_ANDROID_ARCH: arm64-v8a
          P4A_LOG_LEVEL: DEBUG                  # extra detail from python-for-android

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: ${{ steps.buildozer.outputs.filename }}
