name: Build Android (Kivy)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # IMPORTANT: Do NOT set JAVA_HOME from the host when using the Docker action.
      # Remove actions/setup-java to avoid leaking a host-only JAVA_HOME into the container.

      # Optional global cache for p4a/SDK/NDK that the action uses
      - name: Cache Buildozer global dir
        uses: actions/cache@v4
        with:
          path: .buildozer-global
          key: buildozer-global

      - name: Build with Buildozer (Docker action)
        id: buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        with:
          workdir: .
          buildozer_version: stable
          command: buildozer -v android debug
        env:
          # Build for a single arch as per your spec
          APP_ANDROID_ARCH: arm64-v8a
          CYTHONIZE: "1"
          P4A_LOG_LEVEL: DEBUG
          # CRITICAL: Point JAVA_HOME to the JDK INSIDE the container
          # (Buildozer log shows javac at this path.)
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

      # Fix permissions: files written by the container may be owned by root
      - name: Fix workspace ownership
        if: always()
        run: sudo chown -R "$USER:$USER" .

      # Upload any APKs (won't fail if none exist)
      - name: Upload APK(s)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
          if-no-files-found: warn

      # Collect logs for easier debugging
      - name: Archive build logs
        if: always()
        run: |
          mkdir -p artifacts
          if [ -d ".buildozer" ]; then
            # Keep log depth modest; increase if we need more
            find .buildozer -maxdepth 6 -type f \
              \( -name "*.log" -o -name "build*.txt" -o -name "gradle*.log" \) \
              -exec cp --parents {} artifacts/ \;
          fi
          ls -alh bin || true

      - name: Upload logs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: artifacts
          retention-days: 7
          if-no-files-found: warn
