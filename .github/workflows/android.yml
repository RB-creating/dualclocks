name: Build Android (Kivy)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional global cache (SDK/NDK) â€“ keep enabled
      - name: Cache Buildozer global dirs
        uses: actions/cache@v4
        with:
          path: .buildozer-global
          key: buildozer-global

      # One-time: force a clean rebuild (remove after it's green)
      - name: Clean previous build dirs (one-time)
        run: rm -rf .buildozer .buildozer-global

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          workdir: .
          buildozer_version: stable
          command: buildozer -v android debug
        env:
          # Build just one architecture for now
          APP_ANDROID_ARCH: arm64-v8a
          # Kivy: ensure .c files are generated from .pyx before compile
          CYTHONIZE: "1"
          # Extra logs from python-for-android
          P4A_LOG_LEVEL: DEBUG

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: ${{ steps.buildozer.outputs.filename }}
